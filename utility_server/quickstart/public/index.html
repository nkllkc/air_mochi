<body class="home blog">

<!-- Home Content -->
<div id="content" class="site-content row">
  <div id="blog-wrapper" class="column">
    <div class="blog-holder center-relative">


      <article id="post-1" class="blog-item-holder featured-post">
        <div class="entry-content relative">
          <div class="content-1170 center-relative">
            <img class="logo" src="images/AirMochi%20Web%20Logo.jpg">
<!--            <div class="excerpt">-->
<!--              <h2> instructions: </h2>-->
<!--              <p>Press <span class="instructions">H</span> for going back to the homescreen.</p>-->
<!--              <p>Press <span class="instructions">S</span> for taking a screenshot.</p>-->
<!--              <p>Press <span class="instructions">N</span> for opening Notification tab.</p>-->
<!--              <p>Press <span class="instructions">C</span> for opening Control Center tab. </p>-->
<!--              <p>Press <span class="instructions">D</span> for bringing up Dock.</p>-->
<!--              <p>Press <span class="instructions">ArrowDown/ArrowUp</span> to scroll down/up. </p>-->
<!--            </div>-->
            <div class="clear"></div>
          </div>
        </div>
      </article>
      <div class="buttons">
        <!-- btn start recording-->
        <button type="button" class="btn start-button" id="btn-start-recording" data-toggle="modal" data-target="#exampleModal">Start Recording</button>

        <!-- modal for recorded scenario name -->
        <div class="modal fade in" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Recording </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Please enter a name for the scenario:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="start-recording">Start recording</button>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn end-button" id="btn-stop-recording" disabled>Stop Recording</button>

        <button type="button" class="btn replay-button" id="btn-replay" data-toggle="modal" data-target="#replayModal">Replay</button>
          <!-- modal for recorded scenario name -->
          <div class="modal fade in" id="replayModal" tabindex="-1" role="dialog" aria-labelledby="replayModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="replayModalLabel"> Please choose the scenario you want to replay: </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <select id="scenario_select" name="scenario_select" class="custom-select custom-select-lg" style="width: 100%">
                        <option>Scenarios</option>
                      </select>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="btn-start-replay">Start replay</button>
                </div>
              </div>
            </div>
        </div>
        <button type="button" class="btn log-btn" id="btn-log" data-toggle="modal" data-target="#logModal">Get Scenario Log</button>
        <!-- modal for recorded scenario name -->
        <div class="modal fade in" id="logModal" tabindex="-1" role="dialog" aria-labelledby="logModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="logModalLabel"> Please choose the scenario you want to get the log file for: </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <select id="scenario_log_select" name="scenario_log_select" class="custom-select custom-select-lg" style="width: 100%">
                      <option>Scenarios</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-get-log">Get Scenario Log</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="right-col">
    <div class="phone-container">
      <div class="video-container">
        <div style="display: none;" class="video">
          <video controls autoplay playsinline id="preview-video" style="display: inline-block" class="screen"></video>
        </div>
        <div id="remote-media"></div>
      </div>
    </div>
<!--    <div id="event-log">-->
<!--      <p>Event logs</p>-->
<!--    </div>-->
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.webrtc-experiment.com/screenshot.js"> </script>
<script src="index.js"></script>

</body>
</html>
