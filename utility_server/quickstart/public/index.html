<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>AirMochi - Remotelly Test iOS Apps</h1>

  <div class="row">
    <div class="column left">
      <div style="display: none;">
        <video controls autoplay playsinline id="preview-video"></video>
      </div>
      <div id="remote-media"></div>
    </div>
    <div class="column right">
      <p>Press 'H' for going back to the homescreen.</p>
      <p>Press 'S' for taking a screenshot.</p>
      <p>Press 'N' for opening Notification tab.</p> 
      <p>Press 'C' for opening Control Center tab. </p>
      <p>Press 'D' for bringing up Dock.</p>
      <p>Press 'ArrowDown'/'ArrowUp' to scroll down/up. </p>
      </br>
      <button id="btn-start-recording">Start Recording</button>
      <button id="btn-stop-recording" disabled>Stop Recording</button>
      </br>
      <p>Event log: </p>
      <div id="event-log"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.webrtc-experiment.com/screenshot.js"> </script>
  <script src="index.js"></script>
</body>

</html>
